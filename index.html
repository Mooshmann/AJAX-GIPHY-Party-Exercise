<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
<div class="container">
  <h1 class="bg-dark text-white text-center mt-4 mb-4 ">GIPHY PARTY</h1>
  <form class="row g-3 justify-content-center">
      <div class="col-auto">
      <label for="gifSearch" class="visually-hidden">Enter Search Term</label>
      <input type="text" class="form-control" id="gifSearch" placeholder="Enter Search Term">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-secondary mb-3" id="submit">Search GIPHY</button>
    </div>
    <div class="col-auto">
      <button type="delete" class="btn btn-danger mb-3" id="delete">Remove Images</button>
    </div>
  </form>
  <div class="row" id="gifIMG">
    
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
